<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Tío Viruelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<style>
/* ========= BASE ========= */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Rock Salt', cursive;
}

/* ========= HEADER ========= */
header {
  height: 180px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 40px;
  border-bottom: 1px solid #222;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 25px;
}

.logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #C88713;
}

header h1 {
  color: #C88713;
  font-size: 72px;
  font-weight: bold;
  margin: 0;
}

/* ========= MENU ========= */
nav a {
  color: #C88713;
  text-decoration: none;
  margin-left: 20px;
  font-size: 18px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #fff;
}

/* ========= ZONA CENTRAL ========= */
.zona-central {
  max-width: 1200px;
  margin: 50px auto;
  position: relative;
}

.fondo-wrapper {
  width: 100%;
  height: 620px;
  overflow: hidden;
  position: relative;
}

.fondo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fondo-movimiento 40s ease-in-out infinite alternate;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

.zona-central:hover .fondo {
  filter: grayscale(100%);
  opacity: 0.35;
}

@keyframes fondo-movimiento {
  from { transform: scale(1) translate(0,0); }
  to { transform: scale(1.06) translate(-12px,-12px); }
}

/* ========= GALERÍA VINILOS ========= */
.galeria {
  position: absolute;
  bottom: 50px;
  left: 0;
  right: 0;
  display: flex;
  gap: 80px;
  padding: 0 40%;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.galeria::-webkit-scrollbar {
  display: none;
}

.vinilo {
  min-width: 160px;
  height: 160px;
  border-radius: 50%;
  background-image: repeating-radial-gradient(
    circle,
    #111 0px,
    #111 2px,
    #000 2px,
    #000 4px
  );
  border: 4px solid #111;
  box-shadow: 0 0 20px rgba(255,255,255,0.35);
  animation: girar 14s linear infinite;
  position: relative;
  scroll-snap-align: center;
}

.vinilo::after {
  content: attr(data-text);
  width: 50px;
  height: 50px;
  background: #222;
  color: #C88713;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 50px;
  text-align: center;
  font-size: 13px;
}

@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ========= FOOTER ========= */
footer {
  border-top: 1px solid #222;
  padding: 40px;
  color: #C88713;
}

footer form {
  max-width: 400px;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

footer input,
footer textarea {
  font-family: 'Rock Salt', cursive;
  padding: 10px;
  background: #111;
  border: 1px solid #444;
  color: #fff;
}

footer button {
  background: #C88713;
  border: none;
  padding: 12px;
  cursor: pointer;
  font-family: 'Rock Salt', cursive;
}

footer button:hover {
  background: #fff;
  color: #000;
}

/* ========= RESPONSIVE ========= */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    height: auto;
    gap: 10px;
  }

  header h1 {
    font-size: 48px;
    text-align: center;
  }

  .fondo-wrapper {
    height: 420px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="img/logo.jpeg" alt="Logo El Tío Viruelas" class="logo">
    <h1>El Tío Viruelas</h1>
  </div>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Volúmenes</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<main class="zona-central">
  <div class="fondo-wrapper">
    <img src="img/fondo.jpg" alt="Imagen central" class="fondo">

    <div class="galeria">
      <div class="vinilo" data-text="VOL I"></div>
      <div class="vinilo" data-text="VOL II"></div>
      <div class="vinilo" data-text="VOL III"></div>
      <div class="vinilo" data-text="VOL IV"></div>
    </div>
  </div>
</main>

<footer id="contacto">
  <p>Contacto · eltioviruelas@gmail.com</p>

  <form action="mailto:eltioviruelas@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="nombre" placeholder="Tu nombre">
    <input type="email" name="email" placeholder="Tu email">
    <textarea name="mensaje" rows="4" placeholder="Mensaje"></textarea>
    <input type="hidden" name="subject" value="Contacto desde El Tío Viruelas Web">
    <button type="submit">Enviar</button>
  </form>
</footer>

</body>
</html>
