<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Tío Viruelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <img src="img/logo.jpg" class="logo">
  <h1>El Tío Viruelas</h1>
</header>

<main>

  <!-- SELECTOR DE VOLUMENES -->
  <section class="volumenes">
    <button id="vol-prev">◀</button>
    <div id="volumenes-container"></div>
    <button id="vol-next">▶</button>
  </section>

  <!-- VU METER -->
<section class="vu-meter">
  <div class="vu-caja">
    <div class="escala">-20 -10 0 +3 +6</div>
    <div id="aguja" class="aguja"></div>
  </div>
</section>

  <!-- PORTADAS -->
  <section id="portadas" class="portadas"></section>

  <!-- REPRODUCTOR -->
  <section class="reproductor">
    <p id="tema-actual">Selecciona una canción</p>
    <audio id="audio" controls></audio>
  </section>

  <!-- LETRAS -->
  <section class="letra">
    <pre id="letra-texto"></pre>
  </section>

  <!-- EXTRAS -->
  <section class="extra">
    <pre id="extra-texto"></pre>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
