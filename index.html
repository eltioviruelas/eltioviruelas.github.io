<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Tío Viruelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="img/logo.jpeg" class="logo">
  <h1>El Tío Viruelas</h1>
</header>

<!-- BOTONES DE VOLUMEN -->
<div class="volumenes-scroll" id="volumenes-container"></div>

<!-- VU METER -->
<div class="vu-meter">
  <div class="vu-caja">
    <img src="img/vu/vu.png" alt="VU Meter" style="width:100%">
    <div class="aguja" id="aguja"></div>
  </div>
</div>

<!-- TOCADISCOS -->
<div class="tocadiscos">
  <img src="img/tocadiscos/brazo.png" id="brazo" class="brazo">
  <div class="vinilo-central" id="vinilo-central"></div>
</div>

<!-- PORTADAS -->
<div class="portadas" id="portadas"></div>

<!-- REPRODUCTOR -->
<audio id="audio"></audio>

<div class="controles">
  <button id="play">▶</button>
  <button id="pause">⏸</button>
</div>

<div class="letra"><pre id="letra-texto"></pre></div>
<div class="extra"><pre id="extra-texto"></pre></div>

<script src="app.js"></script>
</body>
</html>
