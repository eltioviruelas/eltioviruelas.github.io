<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Tío Viruelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Rock Salt -->
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<style>
/* ========== BASE ========== */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Rock Salt', cursive;
}

/* ========== HEADER ========== */
header {
  height: 180px;
  display: flex;
  align-items: center;
  gap: 30px;
  padding: 20px 40px;
  border-bottom: 1px solid #222;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 28px;
  object-fit: cover;
  border: 3px solid #C88713;
}

header h1 {
  color: #C88713;
  font-size: 72px; /* +40% aprox */
  font-weight: bold;
  margin: 0;
}

/* ========== ZONA CENTRAL ========== */
.zona-central {
  max-width: 1200px;
  margin: 50px auto;
  position: relative;
}

.fondo-wrapper {
  width: 100%;
  height: 600px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
}

.fondo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fondo-movimiento 40s ease-in-out infinite alternate;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

.zona-central:hover .fondo {
  filter: grayscale(100%);
  opacity: 0.35;
}

@keyframes fondo-movimiento {
  from {
    transform: scale(1) translate(0, 0);
  }
  to {
    transform: scale(1.06) translate(-12px, -12px);
  }
}

/* ========== GALERÍA DE VINILOS ========== */
.galeria {
  position: absolute;
  bottom: 60px;
  left: 0;
  right: 0;
  display: flex;
  gap: 60px;
  padding: 0 40px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  justify-content: center;
}

.galeria::-webkit-scrollbar {
  display: none;
}

.vinilo {
  min-width: 200px;
  height: 200px;
  border-radius: 50%;
  background-image: repeating-radial-gradient(
    circle,
    #111 0px,
    #111 2px,
    #000 2px,
    #000 4px
  );
  border: 4px solid #111;
  box-shadow: 0 0 24px rgba(255,255,255,0.35);
  animation: girar 14s linear infinite;
  position: relative;
  scroll-snap-align: center;
}

.vinilo::after {
  content: attr(data-text);
  width: 60px;
  height: 60px;
  background: #222;
  color: #C88713;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 60px;
  text-align: center;
  font-size: 14px;
}

@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ========== FOOTER ========== */
footer {
  border-top: 1px solid #222;
  padding: 40px;
  text-align: center;
  color: #C88713;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
  }

  header h1 {
    font-size: 48px;
    text-align: center;
  }

  .fondo-wrapper {
    height: 420px;
  }

  .vinilo {
    min-width: 160px;
    height: 160px;
  }

  .vinilo::after {
    width: 48px;
    height: 48px;
    line-height: 48px;
  }
}
</style>
</head>

<body>

<header>
  <img src="img/logo.jpeg" alt="Logo El Tío Viruelas" class="logo">
  <h1>El Tío Viruelas</h1>
</header>

<main class="zona-central">

  <div class="fondo-wrapper">
    <img src="img/fondo.jpg" alt="Imagen central" class="fondo">

    <div class="galeria">
      <div class="vinilo" data-text="VOL I"></div>
      <div class="vinilo" data-text="VOL II"></div>
      <div class="vinilo" data-text="VOL III"></div>
      <div class="vinilo" data-text="VOL IV"></div>
    </div>
  </div>

</main>

<footer>
  © El Tío Viruelas · Contacto: eltioviruelas@gmail.com
</footer>

</body>
</html>
