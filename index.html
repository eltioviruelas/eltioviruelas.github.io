<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Tío Viruelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fuente tipo Reklame Script -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
/* ====== BASE ====== */
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ====== HEADER ====== */
header {
  height: 160px;
  display: grid;
  grid-template-columns: 120px 1fr;
  align-items: center;
  padding: 20px 40px;
  border-bottom: 1px solid #222;
}

.logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #C88713;
}

header h1 {
  text-align: center;
  font-family: 'Pacifico', cursive;
  color: #C88713;
  font-size: 48px;
  margin: 0;
}

/* ====== ZONA CENTRAL ====== */
.zona-central {
  position: relative;
  max-width: 1100px;
  margin: 60px auto;
  padding: 20px;
}

.fondo {
  width: 100%;
  border-radius: 12px;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

.zona-central:hover .fondo {
  filter: grayscale(100%);
  opacity: 0.4;
}

/* ====== CARRUSEL VINILOS ====== */
.carrusel {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
}

.vinilo-wrapper {
  text-align: center;
}

.vinilo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-image: repeating-radial-gradient(
    circle,
    #111 0px,
    #111 2px,
    #000 2px,
    #000 4px
  );
  border: 4px solid #111;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  animation: girar 14s linear infinite;
  position: relative;
}

.vinilo::after {
  content: attr(data-text);
  width: 60px;
  height: 60px;
  background-color: #222;
  color: #C88713;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 60px;
  font-weight: bold;
  text-align: center;
}

@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.vinilo-wrapper p {
  margin-top: 12px;
  color: #C88713;
}

/* ====== FOOTER ====== */
footer {
  height: 160px;
  border-top: 1px solid #222;
  padding: 30px 40px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

footer h3 {
  color: #C88713;
  margin-top: 0;
}

footer input,
footer textarea {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  color: #fff;
  padding: 8px;
  margin-bottom: 10px;
}

footer button {
  background: #C88713;
  color: #000;
  border: none;
  padding: 10px;
  cursor: pointer;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 768px) {
  header {
    grid-template-columns: 1fr;
    text-align: center;
    height: auto;
  }

  .logo {
    margin: 0 auto 10px;
  }

  header h1 {
    font-size: 36px;
  }

  footer {
    grid-template-columns: 1fr;
    height: auto;
  }
}
</style>
</head>

<body>

<header>
  <img src="img/logo.png" alt="Logo El Tío Viruelas" class="logo">
  <h1>El Tío Viruelas</h1>
</header>

<main class="zona-central">
  <img src="img/fondo.jpg" alt="Imagen central" class="fondo">

  <section class="carrusel">
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL I"></div>
      <p>Volumen I</p>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL II"></div>
      <p>Volumen II</p>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL III"></div>
      <p>Volumen III</p>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL IV"></div>
      <p>Volumen IV</p>
    </div>
  </section>
</main>

<footer>
  <div>
    <h3>Contacto</h3>
    <p>El Tío Viruelas</p>
    <p>Proyecto musical independiente</p>
  </div>

  <form action="mailto:eltioviruelas@gmail.com" method="post" enctype="text/plain">
    <input type="email" name="email" placeholder="Tu email">
    <textarea name="mensaje" placeholder="Escribe tu mensaje"></textarea>
    <input type="hidden" name="subject" value="Contacto desde El Tío Viruelas Web">
    <button type="submit">Enviar</button>
  </form>
</footer>

</body>
</html>
