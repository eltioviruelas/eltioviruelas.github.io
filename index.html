<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Tío Viruelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="escenario">

  <header>
    <img src="img/logo.jpeg" class="logo" draggable="false">
    <h1>El Tío Viruelas</h1>
  </header>

  <!-- ================= TOCADISCOS ================= -->
  <div class="tocadiscos">
    <img src="img/tocadiscos/brazo.png" id="brazo" class="brazo" draggable="false">

    <div class="vinilo-wrapper lento" id="viniloWrapper">
      <div class="vinilo" id="vinilo">
        <img src="img/logo.jpeg" id="galleta" class="galleta" draggable="false">
        <div class="agujero"></div>
      </div>
    </div>
  </div>

  <!-- ================= VOLUMENES ================= -->
  <div id="volumenes-container" class="volumenes-scroll"></div>

  <!-- ================= VU METER ================= -->
  <div class="vu-meter">
    <div class="vu-caja">
      <img src="img/vu/vu.png" class="vu-img" draggable="false">
      <div class="aguja" id="aguja"></div>
    </div>
  </div>

  <!-- ================= PORTADAS ================= -->
  <div class="portadas" id="portadas"></div>

  <audio id="audio" preload="auto"></audio>

  <!-- ================= CONTROLES ================= -->
  <div class="controles">
    <button id="play" class="ctrl">▶</button>
    <button id="pause" class="ctrl">⏸</button>

    <div class="potenciometro" id="potenciometro">
      <div class="marca"></div>
      <span class="min">MIN</span>
      <span class="max">MAX</span>
    </div>
  </div>

  <div class="letra"><pre id="letra-texto"></pre></div>
  <div class="extra"><pre id="extra-texto"></pre></div>

</main>

<script src="app.js"></script>
</body>
</html>
