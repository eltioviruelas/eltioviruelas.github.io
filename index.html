<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Tío Viruelas</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Rock Salt', cursive;
      color: #C88713;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      font-size: clamp(2rem, 4vw, 5rem);
      font-weight: bold;
      margin-top: 3vh;
    }

    .tocadiscos {
      position: relative;
      width: clamp(300px, 40vw, 500px);
      height: clamp(300px, 40vw, 500px);
      margin: 5vh auto;
    }

    .vinilo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: repeating-radial-gradient(circle, #000 0px, #222 2px, #000 4px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .galleta {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #C88713;
      z-index: 2;
    }

    .agujero {
      position: absolute;
      width: 5%;
      height: 5%;
      background: #000;
      border-radius: 50%;
      z-index: 3;
    }

    .brazo {
      position: absolute;
      top: -10%;
      right: -5%;
      width: 50%;
      z-index: 1;
    }

    .galeria {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .galeria img {
      width: clamp(100px, 15vw, 180px);
      height: clamp(115px, 17vw, 200px);
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.1);
    }

    .info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #C88713;
      font-size: 1em;
      font-family: sans-serif;
      text-align: right;
    }

    .info-icon {
      font-size: 1.5em;
      cursor: pointer;
      margin-right: 10px;
    }

    #popup {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-family: sans-serif;
      max-width: 300px;
    }

    #popup a {
      color: #C88713;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>El Tío Viruelas</header>

  <div class="tocadiscos">
    <img src="img/tocadiscos.jpg" class="brazo" alt="Brazo del tocadiscos">
    <div class="vinilo">
      <img id="galleta" class="galleta" src="img/logo.jpeg" alt="Logo del disco">
      <div class="agujero"></div>
    </div>
  </div>

  <div class="galeria">
    <img src="img/Vol I.jpg" data-img="img/Vol I.jpg" alt="Volumen I">
    <img src="img/Vol II.jpg" data-img="img/Vol II.jpg" alt="Volumen II">
    <img src="img/Vol III.jpg" data-img="img/Vol III.jpg" alt="Volumen III">
    <img src="img/Vol IV.jpg" data-img="img/Vol IV.jpg" alt="Volumen IV">
  </div>

  <div class="info">
    <span class="info-icon" onclick="mostrarPopup()">ℹ️</span><br>
    <span>eltioviruelas@gmail.com</span>
  </div>

  <div id="popup">
    <p>¿Quieres contarme algo?</p>
    <a href="mailto:eltioviruelas@gmail.com?subject=Historias con el tío viruelas">Escríbeme aquí</a>
  </div>

  <script>
    const portadas = document.querySelectorAll('.galeria img');
    const galleta = document.getElementById('galleta');

    portadas.forEach(portada => {
      portada.addEventListener('click', () => {
        const nuevaGalleta = portada.getAttribute('data-img');
        galleta.src = nuevaGalleta;
      });
    });

    function mostrarPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
