<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El T铆o Viruelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --gold: #C88713;
      --panel: #222;
      --text: #eee;
      --shadow: rgba(0,0,0,0.7);
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: 'Rock Salt', cursive;
      color: var(--gold);
      overflow-x: hidden;
      text-align: center;
    }

    /* HEADER con logo moneda a la izquierda */
    header {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
    }
    .logo-moneda {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--gold);
      box-shadow: 0 6px 16px var(--shadow), inset 0 0 10px rgba(255,255,255,0.06);
      background: radial-gradient(circle at 35% 35%, #2a1f0a 0%, #533b14 40%, #2a1f0a 100%);
      display: grid;
      place-items: center;
    }
    .logo-moneda img {
      width: 92%;
      height: 92%;
      object-fit: cover;
      border-radius: 50%;
    }
    .titulo {
      font-size: clamp(2rem, 4vw, 5rem);
      font-weight: bold;
      margin: 0;
      text-align: left;
    }

    /* Tocadiscos */
    .tocadiscos {
      position: relative;
      width: clamp(300px, 40vw, 450px);
      height: clamp(300px, 40vw, 450px);
      margin: 5vh auto;
    }

    .vinilo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #000 0%, #0c0c0c 62%, #000 100%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06) 0 2px, rgba(0,0,0,0.0) 2px 4px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: girar 16s linear infinite; /* lento por defecto (mitad) */
      z-index: 1;
    }
    .vinilo.rapido { animation: girar 8s linear infinite; }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .galleta {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      z-index: 2;
      animation: girar 16s linear infinite; /* misma velocidad lenta */
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .galleta.rapido { animation: girar 8s linear infinite; }

    .agujero {
      position: absolute;
      width: 5%;
      height: 5%;
      background: #000;
      border-radius: 50%;
      z-index: 3;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.06);
    }

    .brazo {
      position: absolute;
      top: -5%;
      right: -10%;
      width: 40%;
      transform-origin: top right; /* pivota desde arriba */
      transition: transform 0.9s ease;
      z-index: 5; /* por encima del vinilo */
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
    }
    .brazo.activo { transform: rotate(20deg) translate(-10%, 20%); }

    /* Galer铆a deslizable con inclinaci贸n ligera */
    .galeria {
      display: flex;
      overflow-x: auto;
      gap: 18px;
      padding: 20px;
      justify-content: flex-start;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .galeria::-webkit-scrollbar { height: 8px; }
    .galeria::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; }

    .galeria img {
      aspect-ratio: 1 / 1; /* cuadradas para verse completas */
      width: clamp(110px, 15vw, 180px);
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid #000; /* marco de car谩tula */
      box-shadow: 2px 2px 10px var(--shadow);
      transition: transform 0.25s ease, z-index 0.25s ease;
      scroll-snap-align: start;
      margin-left: -10px; /* solapado sutil */
    }
    .galeria img:nth-child(odd) { transform: rotate(-6deg); }
    .galeria img:nth-child(even) { transform: rotate(7deg); }
    .galeria img:hover { transform: scale(1.05) rotate(0deg); z-index: 2; }

    /* Reproductor oculto y controles retro estilo c贸mic */
    audio { display: none; }

    .controles {
      margin: 8px auto 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      cursor: pointer;
      padding: 12px;
      border: 2px solid var(--gold);
      border-radius: 14px; /* pill con toque c贸mic */
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      color: var(--gold);
      box-shadow: 2px 4px 0 #000, inset 0 0 8px rgba(255,255,255,0.05);
      transition: transform 0.08s ease, filter 0.25s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      gap: 8px;
    }
    .btn:hover { filter: brightness(1.2); }
    .btn:active { transform: translateY(1px); }

    .icon {
      display: inline-block;
      width: 22px;
      height: 22px;
      background-size: cover;
      filter: drop-shadow(0 1px 0 #000);
    }
    /* Iconos retro/c贸mic (usa emojis como respaldo visual simple) */
    .i-play::before  { content: "讹"; }
    .i-pause::before { content: "革"; }
    .i-stop::before  { content: "癸"; }
    .i-vol-::before  { content: ""; }
    .i-vol+::before  { content: ""; }
    .i-reset::before { content: ""; }

    #tiempo {
      margin-top: 8px;
      font-family: sans-serif;
      color: var(--text);
      text-align: center;
    }

    /* Info del disco (txt) con estilo del sitio */
    #info-disco {
      margin: 16px auto 24px;
      font-family: 'Rock Salt', cursive;
      color: var(--gold);
      max-width: 680px;
      text-align: center;
      background: var(--panel);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      white-space: pre-line; /* respeta saltos de l铆nea del .txt */
    }

    /* Footer con formulario (requiere endpoint backend para enviar sin abrir el cliente de correo) */
    footer {
      margin-top: 30px;
      background: var(--panel);
      color: var(--gold);
      padding: 22px;
      text-align: center;
    }
    footer h3 { margin: 0 0 14px; }
    footer form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 460px;
      margin: 0 auto;
    }
    footer input, footer textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: sans-serif;
      background: #333;
      color: var(--text);
    }
    footer input::placeholder, footer textarea::placeholder { color: #aaa; }
    footer button {
      background: var(--gold);
      color: #111;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: sans-serif;
    }
    footer button:hover { background: #fff; }

    /* Responsive fino */
    @media (max-width: 480px) {
      .tocadiscos { width: 84vw; height: 84vw; }
      .brazo { right: -6%; width: 38%; }
      .titulo { font-size: clamp(1.8rem, 8vw, 3rem); }
      .galeria { gap: 14px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-moneda">
      <img src="img/logo.jpeg" alt="Logo">
    </div>
    <h1 class="titulo">El T铆o Viruelas</h1>
  </header>

  <!-- TOCADISCOS -->
  <div class="tocadiscos">
    <img src="img/tocadiscos.png" class="brazo" id="brazo" alt="Brazo del tocadiscos">
    <div class="vinilo" id="vinilo">
      <img id="galleta" class="galleta" src="img/logo.jpeg" alt="Logo del disco">
      <div class="agujero"></div>
    </div>
  </div>

  <!-- GALERA DESLIZABLE -->
  <div class="galeria">
    <img src="img/Vol I.jpg"   data-img="img/Vol I.jpg"   data-song="audio/El camino largo.mp3" data-info="info/Vol I.txt"   alt="Volumen I">
    <img src="img/Vol II.jpg"  data-img="img/Vol II.jpg"  data-song="audio/cancion2.mp3"         data-info="info/Vol II.txt"  alt="Volumen II">
    <img src="img/Vol III.jpg" data-img="img/Vol III.jpg" data-song="audio/cancion3.mp3"         data-info="info/Vol III.txt" alt="Volumen III">
    <img src="img/Vol IV.jpg"  data-img="img/Vol IV.jpg"  data-song="audio/cancion4.mp3"         data-info="info/Vol IV.txt"  alt="Volumen IV">
    <!-- podr谩s a帽adir m谩s portadas siguiendo el mismo patr贸n -->
  </div>

  <!-- Reproductor oculto (controlado por JS) -->
  <audio id="player"></audio>

  <!-- CONTROLES RETRO CMIC -->
  <div class="controles">
    <button class="btn" title="Play" onclick="playSong()"><span class="icon i-play"></span> Play</button>
    <button class="btn" title="Pausa" onclick="pauseSong()"><span class="icon i-pause"></span> Pausa</button>
    <button class="btn" title="Stop" onclick="stopSong()"><span class="icon i-stop"></span> Stop</button>
    <button class="btn" title="Volumen -" onclick="volDown()"><span class="icon i-vol-"></span> Vol -</button>
    <button class="btn" title="Volumen +" onclick="volUp()"><span class="icon i-vol+"></span> Vol +</button>
    <button class="btn" title="Volver al inicio" onclick="resetVinilo()"><span class="icon i-reset"></span> Inicio</button>
  </div>

  <div id="tiempo">0:00 / 0:00</div>
  <div id="info-disco">Selecciona un disco para ver informaci贸n.</div>

  <!-- FOOTER con formulario (env铆o directo requiere endpoint backend tipo Formspree/Netlify Forms) -->
  <footer>
    <h3>Contacto</h3>
    <!-- Sustituye la URL de action por tu endpoint real de Formspree/Netlify -->
    <form action="https://formspree.io/f/TU-ENDPOINT" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      <input type="hidden" name="_subject" value="Mensaje desde El T铆o Viruelas" />
      <input type="hidden" name="destinatario" value="eltioviruelas@gmail.com" />
      <button type="submit">Enviar</button>
    </form>
  </footer>

  <script>
    // Elementos base
    const portadas = document.querySelectorAll('.galeria img');
    const galleta  = document.getElementById('galleta');
    const vinilo   = document.getElementById('vinilo');
    const brazo    = document.getElementById('brazo');
    const player   = document.getElementById('player');
    const infoBox  = document.getElementById('info-disco');
    const tiempoEl = document.getElementById('tiempo');

    let currentSong = null;

    // Formateo mm:ss
    function fmt(t){
      if(isNaN(t) || !isFinite(t)) return '0:00';
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    function updateTime(){
      const cur = fmt(player.currentTime);
      const dur = fmt(player.duration);
      tiempoEl.textContent = `${cur} / ${dur}`;
    }

    player.addEventListener('timeupdate', updateTime);
    player.addEventListener('loadedmetadata', updateTime);
    player.addEventListener('durationchange', updateTime);
    player.addEventListener('ended', () => {
      // Al terminar, brazo vuelve y vinilo a velocidad lenta
      brazo.classList.remove('activo');
      vinilo.classList.remove('rapido');
      galleta.classList.remove('rapido');
    });

    // Interacci贸n con portadas
    portadas.forEach(portada => {
      portada.addEventListener('click', async () => {
        // Cambiar galleta (imagen central)
        galleta.src = portada.dataset.img;

        // Activar brazo y acelerar a velocidad "normal" (8s)
        brazo.classList.add('activo');
        vinilo.classList.add('rapido');
        galleta.classList.add('rapido');

        // Reproducir canci贸n desde /audio
        currentSong = portada.dataset.song;
        player.src = currentSong;
        try { await player.play(); } catch(e){ /* algunos navegadores bloquean autoplay, el usuario puede pulsar Play */ }

        // Cargar info .txt desde /info
        const infoUrl = portada.dataset.info;
        try {
          const res = await fetch(infoUrl);
          const text = await res.text();
          infoBox.textContent = text;
        } catch(e){
          infoBox.textContent = 'Informaci贸n no disponible.';
        }
      });
    });

    // Controles personalizados
    function playSong(){
      if(!player.src && currentSong){ player.src = currentSong; }
      player.play().catch(()=>{});
    }
    function pauseSong(){ player.pause(); }
    function stopSong(){
      player.pause();
      player.currentTime = 0;
      updateTime();
    }
    function volUp(){
      player.volume = Math.min(1, player.volume + 0.1);
    }
    function volDown(){
      player.volume = Math.max(0, player.volume - 0.1);
    }
    function resetVinilo(){
      // Estado inicial sin vinilo seleccionado
      brazo.classList.remove('activo');
      vinilo.classList.remove('rapido');
      galleta.classList.remove('rapido');
      galleta.src = 'img/logo.jpeg';
      stopSong();
      tiempoEl.textContent = '0:00 / 0:00';
      infoBox.textContent = 'Selecciona un disco para ver informaci贸n.';
      currentSong = null;
      player.removeAttribute('src');
    }

    // Exponer funciones a los botones
    window.playSong   = playSong;
    window.pauseSong  = pauseSong;
    window.stopSong   = stopSong;
    window.volUp      = volUp;
    window.volDown    = volDown;
    window.resetVinilo= resetVinilo;
  </script>
</body>
</html>
