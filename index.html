<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Viruelas - Tocadiscos</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #e0cda9;
    }

    .tocadiscos {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .vinilo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: repeating-radial-gradient(circle, #000 0px, #222 2px, #000 4px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .galleta {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    .brazo {
      position: absolute;
      top: -20px;
      right: -60px;
      width: 150px;
      transform: rotate(20deg);
      z-index: 1;
    }

    .canciones {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      width: 80%;
      flex-wrap: wrap;
    }

    .canciones button {
      background: #e0cda9;
      color: #111;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .canciones button:hover {
      background: #fff;
    }

    .galeria {
      display: flex;
      overflow-x: auto;
      margin: 30px 0;
      gap: 10px;
      padding: 10px;
      width: 90%;
    }

    .galeria img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.1);
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Viruelas</h1>

  <div class="tocadiscos">
    <img src="tocadiscos.jpg" class="brazo" alt="Brazo del tocadiscos">
    <div class="vinilo">
      <img id="galleta" src="logo.png" class="galleta" alt="Logo del disco">
    </div>
  </div>

  <div class="canciones">
    <button onclick="reproducir('cancion1.mp3')">Canci贸n 1</button>
    <button onclick="reproducir('cancion2.mp3')">Canci贸n 2</button>
    <button onclick="reproducir('cancion3.mp3')">Canci贸n 3</button>
    <button onclick="reproducir('cancion4.mp3')">Canci贸n 4</button>
  </div>

  <div class="galeria">
    <img src="portada1.jpg" data-img="galleta1.png" onclick="cambiarGalleta(this)">
    <img src="portada2.jpg" data-img="galleta2.png" onclick="cambiarGalleta(this)">
    <img src="portada3.jpg" data-img="galleta3.png" onclick="cambiarGalleta(this)">
    <img src="portada4.jpg" data-img="galleta4.png" onclick="cambiarGalleta(this)">
  </div>

  <audio id="player" controls hidden></audio>

  <script>
    function cambiarGalleta(el) {
      const nuevaGalleta = el.dataset.img;
      document.getElementById('galleta').src = nuevaGalleta;
    }

    function reproducir(src) {
      const player = document.getElementById('player');
      player.src = src;
      player.hidden = false;
      player.play();
    }
  </script>

</body>
</html>
