<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Tío Viruelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Bangers&family=Luckiest+Guy&family=Zeyada&display=swap" rel="stylesheet">

<!-- Fontshare -->
<link href="https://api.fontshare.com/v2/css?f[]=kalam@400&f[]=comico@400&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ================= HEADER ================= */
header {
  height: 180px;
  display: grid;
  grid-template-columns: 140px 1fr;
  align-items: center;
  padding: 20px 40px;
  border-bottom: 1px solid #222;
}

.logo {
  width: 110px;
  height: 110px;
  border-radius: 24px;
  object-fit: cover;
  border: 3px solid #C88713;
}

header h1 {
  text-align: center;
  color: #C88713;
  font-size: 52px;
  margin: 0;
}

/* ================= ZONA CENTRAL ================= */
.zona-central {
  position: relative;
  max-width: 1100px;
  margin: 60px auto;
}

.fondo-wrapper {
  overflow: hidden;
  border-radius: 14px;
}

.fondo {
  width: 100%;
  display: block;
  animation: fondo-movimiento 35s ease-in-out infinite alternate;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

.zona-central:hover .fondo {
  filter: grayscale(100%);
  opacity: 0.35;
}

/* Movimiento sutil tipo Ken Burns */
@keyframes fondo-movimiento {
  from {
    transform: scale(1) translate(0, 0);
  }
  to {
    transform: scale(1.05) translate(-10px, -10px);
  }
}

/* ================= VINILOS ================= */
.carrusel {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 50px;
  pointer-events: auto;
}

.vinilo-wrapper {
  text-align: center;
}

.vinilo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background-image: repeating-radial-gradient(
    circle,
    #111 0px,
    #111 2px,
    #000 2px,
    #000 4px
  );
  border: 4px solid #111;
  box-shadow: 0 0 22px rgba(255,255,255,0.3);
  animation: girar 14s linear infinite;
  position: relative;
}

.vinilo::after {
  content: attr(data-text);
  width: 56px;
  height: 56px;
  background-color: #222;
  color: #C88713;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 56px;
  font-weight: bold;
  text-align: center;
}

@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ================= FOOTER ================= */
footer {
  border-top: 1px solid #222;
  padding: 40px;
}

.fuente {
  color: #C88713;
  font-size: 32px;
  margin: 14px 0;
}

/* Fuentes en orden pedido */
.rock { font-family: 'Rock Salt', cursive; }
.bangers { font-family: 'Bangers', cursive; }
.luckiest { font-family: 'Luckiest Guy', cursive; }
.zeyada { font-family: 'Zeyada', cursive; }
.kalam { font-family: 'Kalam', cursive; }
.comico { font-family: 'Comico', cursive; }

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  header {
    grid-template-columns: 1fr;
    text-align: center;
    height: auto;
  }

  .logo {
    margin: 0 auto 10px;
  }

  header h1 {
    font-size: 36px;
  }

  .carrusel {
    flex-wrap: wrap;
    gap: 30px;
  }

  .vinilo {
    width: 150px;
    height: 150px;
  }

  .vinilo::after {
    width: 46px;
    height: 46px;
    line-height: 46px;
  }
}
</style>
</head>

<body>

<header>
  <img src="img/logo.jpeg" alt="Logo El Tío Viruelas" class="logo">
  <h1>El Tío Viruelas</h1>
</header>

<main class="zona-central">

  <div class="fondo-wrapper">
    <img src="img/fondo.jpg" alt="Imagen central" class="fondo">
  </div>

  <section class="carrusel">
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL I"></div>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL II"></div>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL III"></div>
    </div>
    <div class="vinilo-wrapper">
      <div class="vinilo" data-text="VOL IV"></div>
    </div>
  </section>

</main>

<footer>
  <div class="fuente rock">El Tío Viruelas – Rock Salt</div>
  <div class="fuente bangers">El Tío Viruelas – Bangers</div>
  <div class="fuente luckiest">El Tío Viruelas – Luckiest Guy</div>
  <div class="fuente zeyada">El Tío Viruelas – Zeyada</div>
  <div class="fuente kalam">El Tío Viruelas – Kalam</div>
  <div class="fuente comico">El Tío Viruelas – Comico</div>
</footer>

</body>
</html>
