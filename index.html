<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El T√≠o Viruelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#111;
      --gold:#C88713;
      --panel:#222;
      --text:#eee;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: 'Rock Salt', cursive;
      color: var(--gold);
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
    }
    header img {
      height: 48px;
      width: 48px;
      border-radius: 6px;
      object-fit: cover;
      border: 2px solid var(--gold);
    }
    header h1 {
      font-size: clamp(1.8rem, 4vw, 4rem);
      margin: 0;
    }

    /* TURNTABLE */
    .tocadiscos {
      position: relative;
      width: clamp(300px, 40vw, 450px);
      height: clamp(300px, 40vw, 450px);
      margin: 4vh auto 2vh;
    }

    .vinilo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      /* surcos y contraste */
      background:
        radial-gradient(circle at 50% 50%, #000 0%, #0c0c0c 62%, #000 100%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06) 0 2px, rgba(0,0,0,0.0) 2px 4px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: girar 16s linear infinite; /* mitad de velocidad (m√°s lento) */
      z-index: 1;
    }
    .vinilo.rapido { animation: girar 8s linear infinite; }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .galleta {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      z-index: 2;
      animation: girar 16s linear infinite; /* misma velocidad lenta */
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .galleta.rapido { animation: girar 8s linear infinite; }

    .agujero {
      position: absolute;
      width: 5%;
      height: 5%;
      background: #000;
      border-radius: 50%;
      z-index: 3;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.06);
    }

    .brazo {
      position: absolute;
      top: -4%;
      right: -10%;
      width: 32%;
      transform-origin: top right; /* pivota desde la parte superior */
      transition: transform 800ms ease;
      z-index: 5; /* por encima del vinilo */
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
    }
    .brazo.activo { transform: rotate(22deg) translate(-8%, 18%); }

    /* GALER√çA DE PORTADAS */
    .galeria {
      display: flex;
      overflow-x: auto;
      gap: 18px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .galeria::-webkit-scrollbar { height: 8px; }
    .galeria::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; }

    .galeria img {
      aspect-ratio: 1 / 1;              /* cuadradas para que se vean completas */
      width: clamp(120px, 15vw, 180px);
      border-radius: 6px;
      object-fit: cover;                 /* ajusta sin distorsi√≥n */
      cursor: pointer;
      border: 3px solid #000;            /* marco de car√°tula */
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: transform 0.25s ease, z-index 0.25s ease;
      scroll-snap-align: start;
      margin-left: -8px;                 /* solapado muy sutil */
    }
    /* Inclinaci√≥n aleatoria 5‚Äì10¬∫ */
    .galeria img:nth-child(1n) { transform: rotate(-6deg); }
    .galeria img:nth-child(2n) { transform: rotate(7deg); }
    .galeria img:nth-child(3n) { transform: rotate(-5deg); }
    .galeria img:nth-child(4n) { transform: rotate(8deg); }
    .galeria img:hover { transform: scale(1.05) rotate(0deg); z-index: 2; }

    /* CONTROLES PERSONALIZADOS */
    .controles {
      margin: 8px auto 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
    }
    .btn {
      cursor: pointer;
      padding: 10px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      transition: background 0.25s ease, color 0.25s ease, transform 0.08s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      width: 42px;
      height: 42px;
    }
    .btn:hover { background: var(--gold); color: #111; }
    .btn:active { transform: scale(0.96); }

    #tiempo {
      margin-top: 8px;
      font-family: sans-serif;
      color: var(--text);
      text-align: center;
    }

    /* INFO DEL DISCO (.txt) */
    #info-disco {
      margin: 14px auto 18px;
      font-family: 'Rock Salt', cursive;
      color: var(--gold);
      max-width: 680px;
      text-align: center;
      background: var(--panel);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      white-space: pre-line; /* respeta saltos de l√≠nea del .txt */
    }

    /* FOOTER / CONTACTO */
    footer {
      margin-top: 30px;
      background: var(--panel);
      color: var(--gold);
      padding: 22px;
      text-align: center;
    }
    footer h3 { margin: 0 0 14px; }
    footer form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 460px;
      margin: 0 auto;
    }
    footer input, footer textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: sans-serif;
      background: #333;
      color: var(--text);
    }
    footer input::placeholder, footer textarea::placeholder { color: #aaa; }

    footer button {
      background: var(--gold);
      color: #111;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: sans-serif;
    }
    footer button:hover { background: #fff; }

    /* RESPONSIVE FINO */
    @media (max-width: 480px) {
      .tocadiscos { width: 84vw; height: 84vw; }
      .brazo { right: -6%; width: 38%; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="img/logo.jpeg" alt="Logo">
    <h1>El T√≠o Viruelas</h1>
  </header>

  <!-- TOCADISCOS -->
  <div class="tocadiscos">
    <img src="img/tocadiscos.png" class="brazo" id="brazo" alt="Brazo del tocadiscos">
    <div class="vinilo" id="vinilo">
      <img id="galleta" class="galleta" src="img/logo.jpeg" alt="Logo del disco">
      <div class="agujero"></div>
    </div>
  </div>

  <!-- GALER√çA DESLIZABLE -->
  <div class="galeria">
    <img src="img/Vol I.jpg"   data-img="img/Vol I.jpg"   data-song="audio/El camino largo.mp3" data-info="info/Vol I.txt"   alt="Volumen I">
    <img src="img/Vol II.jpg"  data-img="img/Vol II.jpg"  data-song="audio/cancion2.mp3"         data-info="info/Vol II.txt"  alt="Volumen II">
    <img src="img/Vol III.jpg" data-img="img/Vol III.jpg" data-song="audio/cancion3.mp3"         data-info="info/Vol III.txt" alt="Volumen III">
    <img src="img/Vol IV.jpg"  data-img="img/Vol IV.jpg"  data-song="audio/cancion4.mp3"         data-info="info/Vol IV.txt"  alt="Volumen IV">
    <!-- a√±ade m√°s portadas siguiendo el mismo patr√≥n -->
  </div>

  <!-- Reproductor oculto (controlado por JS) -->
  <audio id="player"></audio>

  <!-- CONTROLES PERSONALIZADOS -->
  <div class="controles">
    <span class="btn" title="Play" onclick="playSong()">‚ñ∂Ô∏è</span>
    <span class="btn" title="Pausa" onclick="pauseSong()">‚è∏Ô∏è</span>
    <span class="btn" title="Stop" onclick="stopSong()">‚èπÔ∏è</span>
    <span class="btn" title="Volumen -" onclick="volDown()">üîâ</span>
    <span class="btn" title="Volumen +" onclick="volUp()">üîä</span>
    <span class="btn" title="Volver al inicio" onclick="resetVinilo()">üîÑ</span>
  </div>

  <div id="tiempo">0:00 / 0:00</div>
  <div id="info-disco">Selecciona un disco para ver informaci√≥n.</div>

  <!-- FOOTER con formulario (requiere endpoint de backend para enviar sin abrir correo) -->
  <footer>
    <h3>Contacto</h3>
    <form action="https://formspree.io/f/tu-endpoint" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      <input type="hidden" name="_subject" value="Mensaje desde El T√≠o Viruelas" />
      <input type="hidden" name="_replyto" value="eltioviruelas@gmail.com" />
      <button type="submit">Enviar</button>
    </form>
  </footer>

  <script>
    // Elementos base
    const portadas = document.querySelectorAll('.galeria img');
    const galleta  = document.getElementById('galleta');
    const vinilo   = document.getElementById('vinilo');
    const brazo    = document.getElementById('brazo');
    const player   = document.getElementById('player');
    const infoBox  = document.getElementById('info-disco');
    const tiempoEl = document.getElementById('tiempo');

    // Estado inicial
    let currentSong = null;

    // Formateo mm:ss
    function fmt(t){
      if(isNaN(t) || !isFinite(t)) return '0:00';
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    // Actualizar tiempo
    function updateTime(){
      const cur = fmt(player.currentTime);
      const dur = fmt(player.duration);
      tiempoEl.textContent = `${cur} / ${dur}`;
    }

    player.addEventListener('timeupdate', updateTime);
    player.addEventListener('loadedmetadata', updateTime);
    player.addEventListener('durationchange', updateTime);
    player.addEventListener('ended', () => {
      // Al terminar, brazo vuelve y vinilo a velocidad lenta
      brazo.classList.remove('activo');
      vinilo.classList.remove('rapido');
      galleta.classList.remove('rapido');
    });

    // Interacci√≥n con portadas
    portadas.forEach(portada => {
      portada.addEventListener('click', async () => {
        // Cambiar galleta (imagen central)
        galleta.src = portada.dataset.img;

        // Activar brazo por encima y acelerar a velocidad "normal" (8s)
        brazo.classList.add('activo');
        vinilo.classList.add('rapido');
        galleta.classList.add('rapido');

        // Reproducir canci√≥n desde /audio
        currentSong = portada.dataset.song;
        player.src = currentSong;
        try { await player.play(); } catch(e){ /* silencio en autoplay bloqueado */ }

        // Cargar info .txt desde /info
        const infoUrl = portada.dataset.info;
        try {
          const res = await fetch(infoUrl);
          const text = await res.text();
          infoBox.textContent = text;
        } catch(e){
          infoBox.textContent = 'Informaci√≥n no disponible.';
        }
      });
    });

    // Controles personalizados
    function playSong(){
      if(!player.src && currentSong){ player.src = currentSong; }
      player.play().catch(()=>{});
    }
    function pauseSong(){ player.pause(); }
    function stopSong(){
      player.pause();
      player.currentTime = 0;
      updateTime();
    }
    function volUp(){
      player.volume = Math.min(1, player.volume + 0.1);
    }
    function volDown(){
      player.volume = Math.max(0, player.volume - 0.1);
    }
    function resetVinilo(){
      // Estado inicial sin vinilo seleccionado
      brazo.classList.remove('activo');
      vinilo.classList.remove('rapido');
      galleta.classList.remove('rapido');
      galleta.src = 'img/logo.jpeg';
      stopSong();
      tiempoEl.textContent = '0:00 / 0:00';
      infoBox.textContent = 'Selecciona un disco para ver informaci√≥n.';
      currentSong = null;
      player.removeAttribute('src');
    }

    // Exponer funciones a los botones
    window.playSong   = playSong;
    window.pauseSong  = pauseSong;
    window.stopSong   = stopSong;
    window.volUp      = volUp;
    window.volDown    = volDown;
    window.resetVinilo= resetVinilo;
  </script>
</body>
</html>
